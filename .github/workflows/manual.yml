# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          for locale in "en-US" "en-GB"
          do
            curl --request POST \
              --url "https://a9b9-82-160-106-103.eu.ngrok.io/api/webhook/synchronize-products?locale=$locale" \
              --header "Authorization: Bearer 8pw3oM63waABhvrLGdT20ZYv5QNGSkIfIvmAU5d0NhNQG0M1iOIH1MnXZg7FXGUY" \
              --fail \
              --silent \
              --show-error \
              --output /dev/null \
              --write-out "%{http_code}\n"
          done
        continue-on-error: true

      - name: Set job status based on response code
        if: ${{ steps.curl.outcome == 'success' }}
        run: |
          if [[ $(echo "${{ steps.curl.outputs['stdout'] }}" | grep -c '^200$') == 2 ]]; then
            echo "All requests succeeded"
            exit 0
          else
            echo "At least one request failed"
            exit 1
          fi
